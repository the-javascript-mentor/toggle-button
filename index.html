<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle button</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <label class="toggle-button-wrapper" for="toggle-button-1">
        <span>Click me</span>
        <input type="checkbox" id="toggle-button-1" />
        <div class="toggle-wrapper">
          <div class="toggle"></div>
        </div>
      </label>
      <label class="toggle-button-wrapper" for="toggle-button-2">
        <span>Click me too</span>
        <input type="checkbox" id="toggle-button-2" />
        <div class="toggle-wrapper">
          <div class="toggle"></div>
        </div>
      </label>
      <label class="toggle-button-wrapper" for="toggle-button-3">
        <span>Don't forget about me</span>
        <input type="checkbox" id="toggle-button-3" />
        <div class="toggle-wrapper">
          <div class="toggle"></div>
        </div>
      </label>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
